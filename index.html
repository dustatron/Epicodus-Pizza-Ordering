<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags for bootstrap 4 -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Styles  -->
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">

  <!-- JavaScript  -->
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/scripts.js"></script>

  <title>The Robot Pizzeria</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center">The Robot Pizzeria</h1>
    <h2 class="text-center">All our pizzas are belong to us!</h2>
    <!-- Select Size -->
    <div class="pick-size">
      <div class="row text-center">
        <h3>What Size Do You Want?</h3>
      </div>
      <div class="div">
        <div class="pick-size--pizzas">
          <div class="pick-size--large pie">
            <h4>Large</h4>
            <img src="img/pizza-1.png" alt="">
          </div>
          <div class="pick-size--medium pie">
            <h4>Medium</h4>
            <img src="img/pizza-1.png" alt="">
          </div>
          <div class="pick-size--small pie">
            <h4>small</h4>
            <img src="img/pizza-1.png" alt="">

          </div>
          <div class="pick-size--xsmall pie">
            <h4>Extra Small</h4>
            <img src="img/pizza-1.png" alt="">
          </div>
        </div>
      </div>
    </div>
    <!-- Select Topping -->
    <div class="toppings">
      <div class="row text-center">
        <h3>Pick your toppings</h3>
      </div>
      <div class="row">
        <!-- left -->
        <div class="col-md-6 toppings--pizza">
          <!-- showing pizza size  -->
          <div class="row toppings--this-pie">
            <h4 class="toppings--pizza-title">Large Pizza</h4>
            <img src="img/pizza-1.png" alt="">
          </div>

          <!-- showing toppings selected  -->
          <div class="row toppings--selected">
            <!-- ============== temp  ======================= -->
            <div id="1" class="toppings-item">
              <p>Cheese</p>
              <img src="img/cheese.png" alt="">
            </div>
            <div id="1" class="toppings-item">
              <p>Cheese</p>
              <img src="img/cheese.png" alt="">
            </div>
            <div id="1" class="toppings-item">
              <p>Cheese</p>
              <img src="img/cheese.png" alt="">
            </div>
            <div id="1" class="toppings-item">
              <p>Cheese</p>
              <img src="img/cheese.png" alt="">
            </div>

          </div>
        </div>

        <!-- right -->
        <div class="col-md-6 toppings-options">
          <!-- <!-- <h4 class="toppings-title">Selections</h4> -->
          <!-- items list here -->
          <div id="1" class="toppings-item">
            <p>Cheese</p>
            <img src="img/cheese.png" alt="">
          </div>
          <div id="1" class="toppings-item">
            <p>Cheese</p>
            <img src="img/cheese.png" alt="">
          </div>
          <div id="1" class="toppings-item">
            <p>Cheese</p>
            <img src="img/cheese.png" alt="">
          </div>
          <div id="1" class="toppings-item">
            <p>Cheese</p>
            <img src="img/cheese.png" alt="">
          </div>
          <div id="1" class="toppings-item">
            <p>Cheese</p>
            <img src="img/cheese.png" alt="">
          </div>
          <div id="1" class="toppings-item">
            <p>Cheese</p>
            <img src="img/cheese.png" alt="">
          </div>

        </div>
      </div>

    </div>
    <!-- Select Cart View -->
    <div class="row finish-order">
      <!-- left -->
      <div class="col-md-6 finish-order--pizzas">
        <h4>Your Pizza Order</h4>
        <button class="btn btn-danger btn-lg btn-block">Add Another Pizza</button>
      </div>
      <!-- right  -->
      <div class="col-md-6 finish-order--total">
        <h4>Your Pizza Total</h4>
        <div class="finish-order--total-box">
          <div class="t-box-total">
            Total : $20
          </div>
        </div>
        <button class="btn btn-success btn-lg btn-block">Complete Order</button>
      </div>
    </div>
    <!-- Select Completed Order -->

  </div> <!-- end container-->
</body>

</html>
